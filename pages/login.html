{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="{%static 'css/loginid.css'%}" />
  </head>
  <body id="b">
    <header></header>
    <main>
      <div id="a">
        <form action="login" method="POST">
          {%csrf_token%}
          <input
            type="text"
            placeholder="Username"
            name="username"
          /><br /><br />
          <input
            type="password"
            placeholder="Password"
            name="password"
          /><br /><br />
          <input type="submit" /><br /><br />
        </form>
      </div>
      {%for message in messages%}
      <div><h3>{{message}}</h3></div>
      {%endfor%}
    </main>
  </body>
</html>
